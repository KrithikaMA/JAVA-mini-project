<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Finance Planner</h1>

        <div class="input-section">
            <label for="income">Enter your total income:</label>
            <input type="number" id="income" placeholder="Income" />
        </div>

        <div class="expense-section">
            <h3>Expenses</h3>
            <div class="expense-input">
                <input type="text" id="expenseName" placeholder="Expense name" />
                <input type="number" id="expenseAmount" placeholder="Amount" />
                <button onclick="addExpense()">Add Expense</button>
            </div>
            <ul id="expenseList"></ul>
        </div>

        <div class="summary">
            <h3>Summary</h3>
            <p id="totalIncome">Income: $0</p>
            <p id="totalExpenses">Total Expenses: $0</p>
            <p id="totalSavings">Total Savings: $0</p>
        </div>

        <div class="submit">
            <button onclick="calculateSavings()">Calculate Savings</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
